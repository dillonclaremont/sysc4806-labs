<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddressBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Hello User!</p>
<h1>AddressBooks</h1>
<table>
    <th:block th:each="addressBook: ${addressBooks}">
        <tr>
            <td th:text="${addressBook.getId()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
